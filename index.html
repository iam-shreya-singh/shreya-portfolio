<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreya Singh | Software Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ENHANCEMENT 3: Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    // ENHANCEMENT 3: Set Poppins as default font
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4f46e5',
                        dark: '#1e293b',
                        light: '#f8fafc',
                        accent: '#f59e0b',
                        neon: '#0ea5e9'
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s infinite',
                        'glow': 'glow 1.5s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        'pulse-glow': { '0%, 100%': { opacity: 0.5 }, '50%': { opacity: 1 } },
                        'glow': {
                            '0%': { boxShadow: '0 0 5px rgba(99, 102, 241, 0.5)', textShadow: '0 0 5px rgba(99, 102, 241, 0.5)' },
                            '100%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.8), 0 0 30px rgba(99, 102, 241, 0.6)', textShadow: '0 0 20px rgba(99, 102, 241, 0.8), 0 0 30px rgba(99, 102, 241, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
    /* ENHANCEMENT 1: Smooth Scrolling */
    html {
        scroll-behavior: smooth;
    }
    
    /* ENHANCEMENT 2: Active Navigation Link Styling */
    .active-link {
        color: #4f46e5 !important;
        position: relative;
        font-weight: 600;
    }
    .dark .active-link {
        color: #818cf8 !important;
    }
    .active-link::after {
        content: '';
        position: absolute;
        width: 60%;
        height: 2px;
        background-color: #6366f1;
        bottom: -4px;
        left: 20%;
    }

    /* Gradient Background */
    .gradient-bg { background: linear-gradient(135deg, #4f46e5, #6366f1); }
    
    /* Glow and Form Effects */
    .glow-text { transition: text-shadow 0.3s ease, color 0.3s ease; }
    .glow-text:hover { text-shadow: 0 0 15px rgba(99, 102, 241, 0.8), 0 0 25px rgba(99, 102, 241, 0.6); }
    .glow-border { transition: box-shadow 0.3s ease, border-color 0.3s ease; }
    .glow-border:hover { box-shadow: 0 0 20px rgba(99, 102, 241, 0.6), 0 0 30px rgba(99, 102, 241, 0.4); }
    .form-input { transition: all 0.3s ease; }
    .form-input:focus { transform: scale(1.02); }

    /* Project Card Hover */
    .project-card { transform: translateY(0); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    .project-card:hover { transform: translateY(-10px); }
    .project-card:hover .project-overlay { opacity: 1; }

    /* Animated Background */
    .animated-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15) 0%, transparent 70%); z-index: -1; animation: pulse-glow 4s infinite alternate; }
    
    /* Skill Bars */
    .skill-bar { position: relative; height: 10px; border-radius: 5px; background: #e2e8f0; overflow: hidden; }
    .skill-progress { position: absolute; top: 0; left: 0; height: 100%; border-radius: 5px; background: linear-gradient(90deg, #6366f1, #4f46e5); transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1); width: 0; }
    
    /* General Transitions and Theming */
    .theme-transition { transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease; }
    .theme-toggle { position: fixed; top: 24px; right: 24px; z-index: 100; backdrop-filter: blur(10px); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s ease; }
    .theme-toggle:hover { transform: rotate(30deg); }

    /* Dark Mode Styles */
    html.dark { background-color: #111827; }
    .dark body { background-color: #111827; color: #d1d5db; }
    .dark .bg-white { background-color: #1f2937 !important; }
    .dark .bg-gray-50 { background-color: #111827 !important; }
    .dark .text-gray-800 { color: #d1d5db !important; }
    .dark .text-gray-600 { color: #9ca3af !important; }
    .dark .border-gray-200 { border-color: #374151 !important; }
    .dark #navbar { background-color: rgba(31, 41, 55, 0.8) !important; }
    .dark .bg-gray-100 { background-color: #374151 !important; }
    .dark .skill-bar { background: #4b5563; }
    .dark .skill-progress { background: linear-gradient(90deg, #818cf8, #6366f1); }
    .dark .theme-toggle { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 255, 255, 0.1); }
    .dark .theme-toggle:hover { background: rgba(30, 41, 59, 0.9); }
    
    /* Resume Timeline Styles */
    .timeline-line { position: absolute; height: 100%; top: 0; border-right: 2px solid #e5e7eb; }
    .dark .timeline-line { border-color: #4b5563; }
    .timeline-item { position: relative; display: flex; }
    .timeline-item:nth-child(odd) { justify-content: flex-start; }
    .timeline-item:nth-child(even) { justify-content: flex-end; }
    .timeline-content { background: white; width: calc(50% - 40px); padding: 24px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -2px rgba(0,0,0,.1); position: relative; border: 1px solid #e5e7eb; }
    .dark .timeline-content { background: #1f2937; border-color: #374151; }
    .timeline-content::after { content: ''; position: absolute; top: 28px; width: 0; height: 0; border-style: solid; }
    .timeline-item:nth-child(odd) .timeline-content::after { right: -15px; border-width: 8px 0 8px 16px; border-color: transparent transparent transparent white; }
    .dark .timeline-item:nth-child(odd) .timeline-content::after { border-color: transparent transparent transparent #1f2937; }
    .timeline-item:nth-child(even) .timeline-content::after { left: -15px; border-width: 8px 16px 8px 0; border-color: transparent white transparent transparent; }
    .dark .timeline-item:nth-child(even) .timeline-content::after { border-color: transparent #1f2937 transparent transparent; }
    .timeline-icon { position: absolute; top: 24px; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; border: 4px solid #f8fafc; }
    .dark .timeline-icon { border-color: #111827; }

    @media (max-width: 768px) {
        .timeline-line { left: 20px !important; }
        .timeline-item, .timeline-item:nth-child(even) { justify-content: flex-start; }
        .timeline-content { width: calc(100% - 60px); margin-left: 40px; }
        .timeline-item:nth-child(even) .timeline-content { margin-left: 40px; }
        .timeline-item:nth-child(odd) .timeline-content::after, .timeline-item:nth-child(even) .timeline-content::after { left: -15px; right: auto; border-width: 8px 16px 8px 0; border-color: transparent white transparent transparent; }
        .dark .timeline-item:nth-child(odd) .timeline-content::after, .dark .timeline-item:nth-child(even) .timeline-content::after { border-color: transparent #1f2937 transparent transparent; }
        .timeline-icon { left: 20px; }
    }
</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans theme-transition">
    <!-- All body content is the same -->
    <!-- ... -->
    
    <!-- The closing script tag is where we add the JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        // Initialize AOS animations
        AOS.init({ duration: 800, easing: 'ease-in-out', once: true, offset: 100 });
        
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const rootHtml = document.documentElement;
        if (localStorage.getItem('theme') === 'dark') {
            rootHtml.classList.add('dark');
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        }
        themeToggle.addEventListener('click', () => {
            rootHtml.classList.toggle('dark');
            if (rootHtml.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                localStorage.setItem('theme', 'light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        });
        
        // Animate skill bars on scroll
        const skillsSection = document.getElementById('skills');
        const skillBars = document.querySelectorAll('.skill-progress');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    skillBars.forEach(bar => {
                        bar.style.width = bar.parentElement.style.getPropertyValue('--progress');
                    });
                }
            });
        }, { threshold: 0.5 });
        if (skillsSection) { observer.observe(skillsSection); }

        // ENHANCEMENT 2: Active Nav Link Highlighting Logic
        const sections = document.querySelectorAll('section[id]');
        const navLinks = document.querySelectorAll('nav a');

        const navObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    navLinks.forEach(link => {
                        link.classList.remove('active-link');
                        if (link.getAttribute('href') === `#${id}`) {
                            link.classList.add('active-link');
                        }
                    });
                }
            });
        }, { rootMargin: '-30% 0px -70% 0px' });

        sections.forEach(section => {
            navObserver.observe(section);
        });
    </script>
</body>
</html>
